<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Cashfity App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-blue-500 text-white p-4 sticky top-0">
        <h1 class="text-2xl">Your Shopping Cart</h1>
        <nav class="mt-2">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="buy.html" class="hover:underline">Buy</a></li>
                <li><a href="sell.html" class="hover:underline">Sell</a></li>
                <li><a href="repair.html" class="hover:underline">Repair</a></li>
                <li><a href="cart.html" class="hover:underline">Cart</a></li>
                <li><a href="charity.html" class="hover:underline">Charity</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-4">
        <div id="cart-items" class="mb-8">
            <!-- Cart items will be dynamically added here -->
            <p class="text-center text-gray-500" id="empty-cart-message">Your cart is empty</p>
        </div>
        <div id="cart-summary" class="max-w-md mx-auto border-t pt-4 hidden">
            <div class="flex justify-between mb-4">
                <span class="font-bold">Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="flex justify-between mb-4">
                <span class="font-bold">Tax:</span>
                <span id="tax">$0.00</span>
            </div>
            <div class="flex justify-between mb-4 text-xl">
                <span class="font-bold">Total:</span>
                <span id="total">$0.00</span>
            </div>
            <button id="checkout-btn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Proceed to Checkout</button>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 Cashfity App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
