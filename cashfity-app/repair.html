<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Devices - Cashfity App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-blue-500 text-white p-4 sticky top-0">
        <h1 class="text-2xl">Repair Your Device</h1>
        <nav class="mt-2">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="buy.html" class="hover:underline">Buy</a></li>
                <li><a href="sell.html" class="hover:underline">Sell</a></li>
                <li><a href="repair.html" class="hover:underline">Repair</a></li>
                <li><a href="cart.html" class="hover:underline">Cart</a></li>
                <li><a href="charity.html" class="hover:underline">Charity</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-4">
        <h2 class="text-xl mb-4">Submit a Repair Request</h2>
        <form id="repair-form" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="device-type" class="block mb-2">Device Type</label>
                <input type="text" id="device-type" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="issue-description" class="block mb-2">Issue Description</label>
                <textarea id="issue-description" class="w-full p-2 border rounded" rows="4" required></textarea>
            </div>
            <div class="mb-4">
                <label for="contact-info" class="block mb-2">Contact Information</label>
                <input type="text" id="contact-info" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit Request</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 Cashfity App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
