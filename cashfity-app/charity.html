<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity - Cashfity App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-blue-500 text-white p-4 sticky top-0">
        <h1 class="text-2xl">Support Charity</h1>
        <nav class="mt-2">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="buy.html" class="hover:underline">Buy</a></li>
                <li><a href="sell.html" class="hover:underline">Sell</a></li>
                <li><a href="repair.html" class="hover:underline">Repair</a></li>
                <li><a href="cart.html" class="hover:underline">Cart</a></li>
                <li><a href="charity.html" class="hover:underline">Charity</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-4">
        <div class="max-w-2xl mx-auto">
            <h2 class="text-xl mb-4">Make a Difference</h2>
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-lg font-bold mb-2">Our Charity Partner: Tech for Good</h3>
                <p class="mb-4">Help us provide technology to underprivileged communities. Every donation helps bridge the digital divide.</p>
                <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
                    <div id="progress-bar" class="bg-green-500 h-4 rounded-full" style="width: 45%"></div>
                </div>
                <p class="text-sm text-gray-600 mb-4">$4,500 raised of $10,000 goal</p>
            </div>

            <form id="donation-form" class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label class="block mb-2">Donation Amount</label>
                    <div class="flex space-x-2 mb-2">
                        <button type="button" class="donation-option flex-1 py-2 border rounded hover:bg-blue-50" data-amount="5">$5</button>
                        <button type="button" class="donation-option flex-1 py-2 border rounded hover:bg-blue-50" data-amount="10">$10</button>
                        <button type="button" class="donation-option flex-1 py-2 border rounded hover:bg-blue-50" data-amount="20">$20</button>
                    </div>
                    <div class="flex items-center">
                        <span class="mr-2">$</span>
                        <input type="number" id="custom-amount" class="flex-1 p-2 border rounded" placeholder="Custom amount" min="1">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="round-up" class="mr-2">
                        <span>Round up my purchase to the nearest dollar</span>
                    </label>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">Donate Now</button>
            </form>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 Cashfity App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
