<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Devices - Cashfity App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-blue-500 text-white p-4 sticky top-0">
        <h1 class="text-2xl">Sell Your Device</h1>
        <nav class="mt-2">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="buy.html" class="hover:underline">Buy</a></li>
                <li><a href="sell.html" class="hover:underline">Sell</a></li>
                <li><a href="repair.html" class="hover:underline">Repair</a></li>
                <li><a href="cart.html" class="hover:underline">Cart</a></li>
                <li><a href="charity.html" class="hover:underline">Charity</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-4">
        <h2 class="text-xl mb-4">List Your Device for Sale</h2>
        <form id="sell-form" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="device-name" class="block mb-2">Device Name</label>
                <input type="text" id="device-name" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="device-price" class="block mb-2">Price ($)</label>
                <input type="number" id="device-price" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="device-condition" class="block mb-2">Condition</label>
                <select id="device-condition" class="w-full p-2 border rounded" required>
                    <option value="">Select condition</option>
                    <option value="new">New</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="device-description" class="block mb-2">Description</label>
                <textarea id="device-description" class="w-full p-2 border rounded" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">List Device</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 Cashfity App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
